<script language="JavaScript" type="text/javascript">



    function checkForgetPassword(){

        var password_1=document.forms['form1'].elements["NEW_PASSWORD_1"].value;
        var password_2=document.forms['form1'].elements["NEW_PASSWORD_2"].value;
        if(  password_1== ""){
            alert('**Please enter your password ...');
            return paxReturn(false);
        }
        else if( password_2== ""){
            alert('Please enter your password...');
            return paxReturn(false);
        }
        else if(password_1!=password_2){
            alert('**Please enter same password...');
            return paxReturn(false);
        }
        else { 
            document.forms['form1'].clickedButton.value="btnResetPassword";
            showObjectSenkronWithSrvlt('resetPassword_info','functionExecuter');
            alert('**Password has been reset succesfully.');
            document.forms['form1'].submit();
        }
    }

    function check(e){
        var userName = document.forms['form1'].elements["FORGET_USERNAME"].value;

        if( document.forms['form1'].elements["FORGET_USERNAME"].value == ""){
            alert('Please enter your User name...');
            e.preventDefault();
            return paxReturn(false);
        }
        else if(document.forms['form1'].elements["FORGET_EMAIL"].value == ""){
            alert('**Please enter your mail...');
            e.preventDefault();
            return paxReturn(false);
        }
        else {
            document.forms['form1'].clickedButton.value="btnForgetPassword";
            showObjectSenkronWithSrvlt('resetPassword_info','functionExecuter');
        }

        if(document.getElementById("resetPassword_info").innerHTML == "INVALID_INFO") {
            alert("Your name or mail is wrong. Please check and try again");
            e.preventDefault();
            return paxReturn(false);
        }
        else if (document.getElementById("resetPassword_info").innerHTML == "MAIL_SENT"){
            alert('**Password reset link has been sent to your e-mail address.');
            e.preventDefault();
            return paxReturn(false);
        } else {
            e.preventDefault();
            return paxReturn(false);
        }
    }

    function loginControl2FAAuth() {
        
    }

    function showPopup() {
        // Fetch and display the list in the pop-up
        // Here, you can use AJAX to fetch the list from the server
        // For simplicity, I'm using a hardcoded list in this example
        var listItems = ["Item 1", "Item 2", "Item 3", "Item 4"];

        var popupContent = "<ul>";
        for (var i = 0; i < listItems.length; i++) {
            popupContent += "<li>" + listItems[i] + "</li>";
        }
        popupContent += "</ul>";

        document.getElementById('popup-content').innerHTML = popupContent;
        document.getElementById('warningpopup').style.display = 'block';
    }

    function hidePopup() {
        document.getElementById('warningpopup').style.display = 'none';
    }

    function sendCodeViaPhone() {
        document.forms['form1'].clickedButton.value="sendTwoFactorAuthCodeViaPhone";
        showObjectSenkronWithSrvlt('login_info','functionExecuter');
        if (document.getElementById("login_info").innerHTML == "TRUE") {
            openCodeArea();
        } else {
            alert("Check your phone number");
        }
    }

    function sendCodeViaEmail() {
        document.forms['form1'].clickedButton.value="sendTwoFactorAuthCodeViaEmail";
        showObjectSenkronWithSrvlt('login_info','functionExecuter');
        if (document.getElementById("login_info").innerHTML == "TRUE") {
            openCodeArea();
        } else {
            alert("Check your email");
        }

    }

    function openCodeArea() {
        if (document.getElementById("login_info").innerHTML == "TRUE") {

            document.getElementById("codeOptions").style.display = "none";
            document.getElementById("twoFactAuthArea").style.display = "block";
        }
    }

    function getLoginFrame()
    {
        document.getElementById("codeOptions").style.display = "none";
        document.getElementById("twoFactAuthArea").style.display = "none";
        document.getElementById("login-area").style.display = "block";

    }
    function showForgetPassword(){
        document.getElementById('forgetPasssword').style.display= 'block' ;
    }


    var mywindow;
    function logon() {

        

        
        if (mywindow!=null) {
            showObjectWithSrvlt('paxInfo','LoginServlet');
        }
        if((mywindow==null)||(mywindow.closed)) {
            var prm ='toolbar=no,titlebar=no,directories=no,menubar=no,resizable=yes,scrollbars=yes,width=900,height=600,top=0,left=0';
            mywindow = window.open("",'YEMEN AIRWAYS',prm);
        }
        document.forms['form1'].target = 'YEMEN AIRWAYS';
        try{
            mywindow.resizeTo(screen.width,screen.height);
        }catch(e) {}
        

        if(typeof(JavaBridge) != "undefined" && JavaBridge) {

		   	document.forms['form1'].elements["java-bridge"].value = "true"
		   }
           document.forms['form1'].submit();
           try{
              mywindow.focus();
           }catch(e) {}
            document.forms['form1'].elements["USERNAME"].value="";
            document.forms['form1'].elements["PASSWORD"].value="";
           disableButtonContent(this,false);
        }

    window.addEventListener('keypress', (e) => {
        if (e.key === "Enter" && disableButtonContent(this,false)) {
            e.preventDefault();
            logInControl();
        }
    })

    function logInControl(){

            
                
                var userName = document.forms['form1'].elements["USERNAME"].value;
                var passWord = document.forms['form1'].elements["PASSWORD"].value;

                if(userName == ""){
                    alert('Please enter your User name...');
                    document.forms['form1'].elements["USERNAME"].focus();
                    return paxReturn(false);
                }
                if(passWord == ""){
                    alert('Please enter your password...');
                    document.forms['form1'].elements["PASSWORD"].focus();
                    return paxReturn(false);
                }

                document.forms['form1'].clickedButton.value="btnLogInControl";
                showObjectSenkronWithSrvlt('login_info','functionExecuter');

                document.getElementById("login_info").style.display = "none";

                if(document.getElementById("login_info").innerHTML == "ACTIVE_USER_EXIST"){
                    if(confirm('**An Active session exist for your user; system kill other session are you sure?')){
                        logon();
                    }else{
                        return paxReturn(false);
                    }
                }else if(document.getElementById("login_info").innerHTML == "DIRECTING_TO_PORTAL_SYSTEM"){
                    alert('**You are portal user, you are redirecting to portal system!')
                }else if(document.getElementById("login_info").innerHTML == "DIRECTING_TO_PAX_SYSTEM"){
                    alert('**You are not portal user, you are redirecting to pax system!')
                }else if(document.getElementById("login_info").innerHTML.indexOf("INCORRECT_PASSWORD") !== -1) {
                    alert(document.getElementById("login_info").innerText)
                    return paxReturn(false);
                }

                document.forms['form1'].elements["USERNAME"].value = userName;
                document.forms['form1'].elements["PASSWORD"].value = passWord;

                logon();

                

            


    }
    function logInControlSAML(){
        var queryString = window.location.search;
        var urlParams = new URLSearchParams(queryString);
        if (urlParams.get("version") == "3.8A") {
            sessionStorage.setItem("saml-login", true)
            sessionStorage.setItem("checkinSystem", urlParams.get("checkinSystem"));
            sessionStorage.setItem("defPort", urlParams.get("defPort"));
            sessionStorage.setItem("electronVersion", urlParams.get("version"));
        }
        document.forms['form1'].clickedButton.value="btnLogInWithSaml";
        document.forms['form1'].submit();
    }

</script>
